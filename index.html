<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
     <!-- bootstrap css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container mb-5 mt-2">
        <h1 class="text-center text-primary">Money Master
            <span class="text-danger">Founder Sabbir</span> <span class="text-warning"><i class="fa-solid fa-sack-dollar"></i></span> </h1>
    </header>
    <main>
        <section class="container px-5 py-2">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-md-12">
                    <img class="img-fluid" src="img/sabbir2.png" alt="">
                </div>

                <div class="col-lg-6 col-md-6 col-md-12 rounded mt-3"  style="background-color: #c0c0c5;">
                    <h4 class="text-center mb-3">Income</h4>
                    <h5 class="mb-4">Income:   <input id="income-field" style="outline: none; background-color: #aaa4a4; border: none; border-radius: 6px; padding: 8px;" type="text"></h5>
                    <h4 class="text-center mb-3">Expenses</h4>
                    <h5 class="mb-2">Food:   <input id="food-field" style="outline: none; background-color: #aaa4a4; border: none; border-radius: 6px; padding: 8px;" type="text"></h5>
                    <h5 class="mb-2">Rent:   <input id="rent-field" style="outline: none; background-color: #aaa4a4; border: none; border-radius: 6px; padding: 8px;" type="text"></h5>
                    <h5 class="mb-2">Clothes: <input id="clothes-field" style="outline: none; background-color: #aaa4a4; border: none; border-radius: 6px; padding: 8px;" type="text"></h5>
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <button id="calculate-btn" type="button" class="btn btn-primary btn-lg px-5 mt-3">Calculate</button>
                    </div>
                    
                    <h4 class="text-center mb-3">Total expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="text-center">Present Balance: <span id="total-balance">00</span></h4>

                    <h5 class="mb-4 mt-5">Save:   <input id="save" style="outline: none; background-color: #aaa4a4; border: none; border-radius: 6px; padding: 8px;" type="text">  <span>    %    </span>  <button id="btn-save" type="button" class="btn btn-primary px-4">Save</button></h5>
                    <h4 class="text-center mb-3">Saving Amount: <span id="total-save">00</span></h4>
                    <h4 class="text-center">Remaining Amount: <span id="total-remaining">00</span></h4>
                </div>
            </div>
        </section>
    </main>
     <!-- bootstrap js link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="app.js"></script>
     <script src="script.js"></script>
</body>
</html>
